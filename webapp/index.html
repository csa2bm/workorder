<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<title>Mobile Work Order</title>

		<script id="sap-ui-bootstrap"
			src="../resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_belize_plus"
			data-sap-ui-xx-bindingSyntax="complex"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-preload="async"
			data-sap-ui-resourceroots='{"com.twobm.mobileworkorder": "./"}'
			data-sap-ui-xx-supportedLanguages=""
			data-sap-ui-language="en">
		</script>

		<script type="text/javascript" src="../cordova.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		
		<script src="Component.js"></script>
        <script src="dev/devapp.js"></script>
        <script src="dev/devlogon.js"></script>
        <script src="util/Formatter.js"></script>

		<script>
			window.onload = function() {
				sap.ui.require([
				"com/twobm/mobileworkorder/dev/devapp"
				], function (devapp) {
					if (window.cordova || devapp.findUrlParameterName("companionbuster")) {
						var page = window.location.pathname.split("/").pop();
		                if(page === "preview_hidden.html") {
		                    window.sap_webide_FacadePreview = true;
		                }
						devapp.initialize();
					}
					else {
						devapp.startApp();
					}
				});
					//Load modules a component-preload.js file should be created instead, Please note that the supportet language is set to: data-sap-ui-xx-supportedLanguages="" this need to be deleted aswell.
				
				sap.ui.require([
						"com/twobm/mobileworkorder/components/workOrderDetails/AttachmentsBlock.controller",
						"com/twobm/mobileworkorder/components/workOrderDetails/ComponentsBlock.controller",
						"com/twobm/mobileworkorder/components/workOrderDetails/EquipmentBlock.controller",
						"com/twobm/mobileworkorder/components/workOrderDetails/GeneralBlock.controller",
						"com/twobm/mobileworkorder/components/workOrderDetails/GoodsMovementsBlock.controller",
						"com/twobm/mobileworkorder/components/workOrderDetails/MeasuringPointsBlock.controller",
						"com/twobm/mobileworkorder/components/workOrderDetails/NotesBlock.controller",
						"com/twobm/mobileworkorder/components/workOrderDetails/OperationsBlock.controller",
						"com/twobm/mobileworkorder/components/workOrderDetails/TimeRegistrationsBlock.controller",
						"com/twobm/mobileworkorder/components/workOrderDetails/WorkOrderDetails.controller",
						"sap/uxap/ObjectPageLayout",
						"sap/uxap/ObjectPageSubSection",
						"sap/uxap/ObjectPageSectionBase",
						"sap/uxap/library",
						"sap/uxap/BlockBase",
						"sap/uxap/BlockBaseMetadata",
						"sap/uxap/ModelMapping",
						"sap/uxap/ObjectPageLazyLoader",
						"sap/uxap/LazyLoading",
						"sap/uxap/ObjectPageLayoutABHelper",
						"sap/uxap/AnchorBar",
						"sap/uxap/HierarchicalSelect",
						"sap/uxap/ObjectPageHeader",
						"sap/uxap/ObjectPageHeaderActionButton",
						"sap/uxap/ObjectPageSection",
						"sap/uxap/ObjectPageLayoutRenderer",
						"sap/uxap/ObjectPageHeaderRenderer",
						"sap/uxap/ObjectPageHeaderContent",
						"sap/uxap/HierarchicalSelectRenderer",
						"sap/uxap/AnchorBarRenderer",
						"sap/uxap/BlockBaseRenderer",
						"sap/uxap/ObjectPageSectionRenderer",
						"sap/uxap/ObjectPageSubSectionRenderer"
					]);
			
			}
		
		</script>
	</head>

	<body class="sapUiBody" id="content">
	</body>

</html>
