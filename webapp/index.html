<!DOCTYPE HTML>

<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<title>Mobile Work Order</title>

		<script id="sap-ui-bootstrap"
			src="../resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_belize"
			data-sap-ui-xx-bindingSyntax="complex"
			data-sap-ui-rtl="false"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-preload="async"
			data-sap-ui-resourceroots='{"com.twobm.mobileworkorder": "./"}'
			data-sap-ui-xx-supportedLanguages=""
			data-sap-ui-language="en">
		</script>

		<link rel="stylesheet" type="text/css" href="css/style.css">
		
		<script>
			sap.ui.getCore().attachInit(function() {
				new sap.m.Shell({
					app: new sap.ui.core.ComponentContainer("mainComponent", {
						height : "100%",
						name : "com.twobm.mobileworkorder"
					})
				}).placeAt("content");
			});
		</script>
	</head>

	<body class="sapUiBody" id="content">
	</body>

</html>
